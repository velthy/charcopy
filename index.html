<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Charcopy: Get your special characters</title>
	<meta name="description" content="How can you get this shrug emoticon on your keyboard? Or this backslash thing? Look no further, this site got you covered."/>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="css/styles.css?20180407">
	<link rel="shortcut icon" type="image/ico" href="img/favicon.ico">
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://charcopy.com/" />
	<meta property="og:title" content="Charcopy: Get your special characters">
	<meta property="og:description" content="How can you get this shrug emoticon on your keyboard? Or this backslash thing? Look no further, this site got you covered.">
	<meta property="og:image" content="https://charcopy.com/img/shruggycover.jpg" />
	<link rel="apple-touch-icon-precomposed" href="https://charcopy.com/img/shruggycon.png" />
	<link rel="icon" href="https://charcopy.com/img/shruggycon.png">
</head>
<body>

	<div class="char-search">
		<button class="reset-search hidden">×</button>
		<input type="search" placeholder="Search for Character, e.g. copyright">
	</div>

	<div class="char-cards">

		<div class="char shrug" data-search-term="shrug">
			<button class="char-button" data-clipboard-text="¯\_(ツ)_/¯">
				¯\_(ツ)_/¯
			</button>
		</div>
		<div class="char" data-search-term="@ mail at">
			<button class="char-button" data-clipboard-text="@">
			    @
			</button>
		</div>
		<div class="char" data-search-term="© copyright">
			<button class="char-button" data-clipboard-text="©">
			    &copy;
			</button>
		</div>
		<div class="char" data-search-term="™ trademark">
			<button class="char-button" data-clipboard-text="™">
				&trade;
			</button>
		</div>
		<div class="char" data-search-term="® reg">
			<button class="char-button" data-clipboard-text="®">
				&reg;
			</button>
		</div>
		<div class="char" data-search-term="€ euro money currency">
			<button class="char-button" data-clipboard-text="€">
				&euro;
			</button>
		</div>
		<div class="char" data-search-term="$ dollar money currency">
			<button class="char-button" data-clipboard-text="$">
				&dollar;
			</button>
		</div>
		<div class="char" data-search-term="| pipe line">
			<button class="char-button" data-clipboard-text="|">
				|
			</button>
		</div>
		<div class="char" data-search-term="/ slash line">
			<button class="char-button" data-clipboard-text="/">
				/
			</button>
		</div>
		<div class="char" data-search-term="\ backslash slash line">
			<button class="char-button" data-clipboard-text="\">
				\
			</button>
		</div>
		<div class="char" data-search-term="~ tilde around approximation">
			<button class="char-button" data-clipboard-text="~">
				~
			</button>
		</div>
		<div class="char" data-search-term="° celsius degree temperature">
			<button class="char-button" data-clipboard-text="°">
				°
			</button>
		</div>
		<div class="char" data-search-term="× multiply x">
			<button class="char-button" data-clipboard-text="×">
				×
			</button>
		</div>
		<div class="char" data-search-term="- hypen minus dash">
			<button class="char-button" data-clipboard-text="-">
				-
			</button>
		</div>
		<div class="char" data-search-term="– hypen ndash">
			<button class="char-button" data-clipboard-text="–">
				&ndash;
			</button>
		</div>
		<div class="char" data-search-term="— hypen mdash">
			<button class="char-button" data-clipboard-text="—">
				&mdash;
			</button>
		</div>
		<div class="char" data-search-term="½ half">
			<button class="char-button" data-clipboard-text="½">
				½
			</button>
		</div>
		<div class="char" data-search-term="¼ quarter">
			<button class="char-button" data-clipboard-text="¼">
				¼
			</button>
		</div>
		<div class="char" data-search-term="¾ three quarter">
			<button class="char-button" data-clipboard-text="¾">
				¾
			</button>
		</div>
		<div class="char" data-search-term="# hashtag hash number">
			<button class="char-button" data-clipboard-text="#">
				#
			</button>
		</div>
		<div class="char" data-search-term="% percent percentage discount">
			<button class="char-button" data-clipboard-text="%">
				%
			</button>
		</div>
		<div class="char" data-search-term="&amp; amp and">
			<button class="char-button" data-clipboard-text="&amp;">
				&
			</button>
		</div>
		<div class="char" data-search-term="' quote single">
			<button class="char-button" data-clipboard-text="'">
				'
			</button>
		</div>
		<div class="char" data-search-term="&quot; quote double">
			<button class="char-button" data-clipboard-text="&quot;">
				&quot;
			</button>
		</div>
		<div class="char" data-search-term="« quote">
			<button class="char-button" data-clipboard-text="«">
				«
			</button>
		</div>
		<div class="char" data-search-term="» quote">
			<button class="char-button" data-clipboard-text="»">
				»
			</button>
		</div>
		<div class="char" data-search-term="+ plus and">
			<button class="char-button" data-clipboard-text="+">
				+
			</button>
		</div>
		<div class="char" data-search-term="! exclamation shout loud">
			<button class="char-button" data-clipboard-text="!">
				!
			</button>
		</div>
		<div class="char" data-search-term="? question unsure what">
			<button class="char-button" data-clipboard-text="?">
				?
			</button>
		</div>
		<div class="char" data-search-term="( parenthesis bracket opening">
			<button class="char-button" data-clipboard-text="(">
				(
			</button>
		</div>
		<div class="char" data-search-term=") parenthesis bracket closing">
			<button class="char-button" data-clipboard-text=")">
				)
			</button>
		</div>
		<div class="char" data-search-term="{ brace bracket opening">
			<button class="char-button" data-clipboard-text="{">
				{
			</button>
		</div>
		<div class="char" data-search-term="} brace bracket closing">
			<button class="char-button" data-clipboard-text="}">
				}
			</button>
		</div>
		<div class="char" data-search-term="[ bracket opening">
			<button class="char-button" data-clipboard-text="[">
				[
			</button>
		</div>
		<div class="char" data-search-term="] bracket closing">
			<button class="char-button" data-clipboard-text="]">
				]
			</button>
		</div>
	</div>

	<div class="copy-confirmation"></div>

	<footer class="site-footer">
		<p>
			Privacy policy, Terms and conditions? Not needed; nothing you do here is neither stored nor tracked.<br>
			Basically, this site is just for <a href="https://velthy.net/">Stefan Velthuys</a> and his inability to remember certain characters and its keyboard combinations on different systems.<br>
			¯\_(ツ)_/¯ wasn't the only reason. ¯\_(ツ)_/¯
		</p>
	</footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/clipboard.min.js"></script>
	<script src="js/functions.js"></script>

	<script>
		var clipboard = new ClipboardJS( '.char-button' );
		clipboard.on('success', function(e) {
			$( '.copy-confirmation' ).addClass( 'visible' ).show().html( '<span class="character">' + e.text + '</span><span class="message">copied to clipboard</span>' );
			setTimeout(function(){
				$( '.copy-confirmation' ).removeClass( 'visible' );
			}, 750);
		    e.clearSelection();
		});
	</script>

</body>
</html>
